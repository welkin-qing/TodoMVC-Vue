<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC--Vue</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo"
				@keydown.enter="handleNewTodoKeyDown" 
				placeholder="What needs to be done?" 
				autofocus>
			</header>
			<template v-if="todos.length">
				<!-- This section should be hidden by default and shown when there are todos -->
				<section class="main">
					<input id="toggle-all"
					@change="handleToggleAllChange"
					class="toggle-all" 
					type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						<li
						:class="{
							completed: item.completed,
							editing: currentEditing === item
						}" 
						v-for="(item, index) in todos">
						<!-- 第一个是遍历项，第二个是索引下标 -->
							<div class="view">
								<input class="toggle" 
								v-model="item.completed"
								type="checkbox">
								<label
								@dblclick="handleGetEditingDblclick(item)"
								>{{ item.title }}</label>
								<button 
								class="destroy"
								@click="handleRemoveTodoClick(index, $event)"
								></button>
							</div>
							<input class="edit" 
							:value="item.title"
							@keydown.enter="handleSaveEditKeydown(item, index, $event)"
							@blur="handleSaveEditKeydown(item, index, $event)"
							@keydown.esc="handleCancelEsc">
						</li>
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count">
						<strong>0</strong> item left</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<a class="selected" href="#/">All</a>
						</li>
						<li>
							<a href="#/active">Active</a>
						</li>
						<li>
							<a href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button 
					class="clear-completed"
					v-if="todos.some(item => item.completed)"
					@click="handleClearAllDoneClick">Clear completed</button>
				</footer>
			</template>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
